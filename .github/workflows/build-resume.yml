# Build resume: compile LaTeX to PDF on push and upload as artifact
name: Build Resume PDF

on:
  push:
    branches: [main]
    paths:
      - 'resume-template.tex'
      - '.github/workflows/build-resume.yml'
  workflow_dispatch:  # allows "Run workflow" from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-fonts-recommended

      - name: Compile LaTeX to PDF
        run: |
          pdflatex -interaction=nonstopmode resume-template.tex
          pdflatex -interaction=nonstopmode resume-template.tex

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdf
          path: resume.pdf
